<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>py2web public site</title>
  <meta name="viewport" content="initial-scale=1.0"/>
  <script src="jq@2.2.4.min.js" type="application/javascript"></script>
</head>
<body>
<div>
  <ul id="lst"></ul>
  <script type="application/javascript">
    jq.$(document).ready(function(){
      jq.ajax({url:"files/index.json"}).done(function(upds){
        var ul$dom = jq.$("#lst");
        for (var i = 0ï¼›;i<upds.length;i++) {
          var lnk = upds[i].link;
          var name = (function(lnk){
            var pos1 = lnk.lastIndexOf("/");
            return lnk.substring(pos1 + 1);
          })(lnk);
          var html_li = "<li><a href=\"" + lnk + "\">" + name + "</a></li>";
          ul$dom.append(jq.$(html_li));
        }
      })
    });
  </script>
</div>
</body>
</html>
