<html>
<head>
<meta charset="utf-8">
<title>Roulette</title>

</style>
<script>
// JavaScript Document
var t1 = null;
var t2 = null;
var myCanvas1 = null;
//
var info = [
      "参与者 01",
      "参与者 02",
      "参与者 03",
      "参与者 04",
      "参与者 05",
      "参与者 06",
      "参与者 07",
      "参与者 08",
      "参与者 09",
      "参与者 10",
      "参与者 11",
      "参与者 12",
      "参与者 13",
      "参与者 14",
      "参与者 15",
      "参与者 16",
      "参与者 17",
      "参与者 18",
      "参与者 19",
      "参与者 20",
      "参与者 21",
      "参与者 22",
      "参与者 23",
      "参与者 24",
      "参与者 25",
      "参与者 26",
      "参与者 27",
      "参与者 28",
      "参与者 29",
      "参与者 30",
]; //定义数组逐个保存转盘上的文字

// 创建画图对象
window.onload = function() {
    console.log("onload...");
	reset();
};

function reset() {
    if (t1 || t2) {
        console.log("reset..", t1, t2);
        return;
    }
    myCanvas1 = document.getElementById("canvas1");
    var ctx = myCanvas1.getContext("2d");
	
	ctx.clearRect(0, 0, 500, 500);
	
    createCircle2(ctx); // 绘制中间层转盘圆环
    createCircle1(ctx); // 绘制最内层转盘圆环 
    createCircle(ctx) ; // 绘制最外层转盘圆环
    createCirText(ctx); // 绘制转盘上的字
}

function createCircle2(ctx){
    var color = ["rgba(209,66,120,0.6)",
                 "rgba(149,63,174,0.6)",
                 "rgba(88,104,55,0.6)",
                 "rgba(199,199,111,0.6)",
                 "rgba(175,39,41,0.6)",
                 "rgba(58,156,118,0.6)",
                 "rgba(204,165,64,0.6)",
                 "rgba(89,152,254,0.6)",
                 "rgba(82,219,83,0.6)",
                 "rgba(254,184,52,0.6)"]; // 圆环上的颜色
    var startAngle = 0; // 定义起始弧度变量
    var endAngle = 0;   // 定义终止弧度变量
    var centerX = myCanvas1.width / 2,centerY  = myCanvas1.height / 2;
    for(var i=0; i < info.length; i++) {
        // 画一个由十等份扇形组成的空心圆形
        ctx.save();      // 保存当前绘画状态，以便画完这幅画，再恢复到这个状态，画另一幅画
        ctx.beginPath(); //开始绘制
        startAngle = Math.PI * (2 / info.length) * i;     // 起始弧度
        endAngle = Math.PI * (2 / info.length) * (i + 1); // 终止弧度
        // 逐个绘制扇形，半径为155
        ctx.arc(centerX,centerY,155,startAngle,endAngle,false);
        ctx.lineWidth = 180.0; //定义线宽
        ctx.strokeStyle = color[i % color.length]; //给扇形的边框添加颜色样式
        ctx.stroke();       //绘制空心圆
        ctx.restore();      //回复之前保存的状态
    }
}
function createCircle1(ctx) {
    var color = [
                "rgba(209,66,120,0.6)",
                "rgba(149,63,174,0.6)",
                "rgba(88,104,55,0.6)",
                "rgba(199,199,111,0.6)",
                "rgba(175,39,41,0.6)",
                "rgba(58,156,118,0.6)",
                "rgba(204,165,64,0.6)",
                "rgba(89,152,254,0.6)",
                "rgba(82,219,83,0.6)",
                "rgba(254,184,52,0.6)"]; // 圆环上的颜色
    var startAngle = 0; // 定义起始弧度变量
    var endAngle = 0;   // 定义终止弧度变量
    var centerX = myCanvas1.width / 2,centerY  = myCanvas1.height / 2;
    for(var i=0; i <  info.length; i++) {
        // 画一个由十等份扇形组成的空心圆形
        ctx.save();                         // 保存当前绘画状态，以便画完这幅画，再恢复到这个状态，画另一幅画
        ctx.beginPath();                    // 开始绘制
        startAngle = Math.PI * (2/ info.length)*i;      // 起始弧度
        endAngle = Math.PI * (2/ info.length)*(i+1);    // 终止弧度
        // 逐个绘制扇形，半径为150
        ctx.arc(centerX, centerY, 150, startAngle, endAngle, false);
        ctx.lineWidth = 160.0 ;      // 定义线宽
        ctx.strokeStyle = color[i % color.length];  // 给扇形的边框添加颜色样式
        ctx.stroke();                // 绘制空心圆
        ctx.restore();               // 回复之前保存的状态
    }
}
function createCircle(ctx) {
    var color = ["rgba(209,66,120,0.6)",
                 "rgba(149,63,174,0.6)",
                 "rgba(88,104,55,0.6)",
                 "rgba(199,199,111,0.6)",
                 "rgba(175,39,41,0.6)",
                 "rgba(58,156,118,0.6)",
                 "rgba(204,165,64,0.6)",
                 "rgba(89,152,254,0.6)",
                 "rgba(82,219,83,0.6)",
                 "rgba(254,184,52,0.6)"]; // 圆环上的颜色
    var startAngle = 0; // 定义起始弧度变量
    var endAngle = 0;   // 定义终止弧度变量
    var centerX = myCanvas1.width / 2,centerY  = myCanvas1.height / 2;
    for(var i=0; i <  info.length; i++) {
        // 画一个由十等份扇形组成的空心圆形
        ctx.save();  // 保存当前绘画状态，以便画完这幅画，再恢复到这个状态，画另一幅画
        ctx.beginPath(); // 开始绘制
        startAngle = Math.PI * (2 /  info.length) * i;   // 起始弧度
        endAngle = Math.PI * (2 /  info.length) * (i + 1); // 终止弧度
        // 逐个绘制扇形，半径为 55
        ctx.arc(centerX, centerY, 55, startAngle, endAngle, false);
        ctx.lineWidth = 150.0 ; // 定义线宽
        ctx.strokeStyle = color[i % color.length]; // 给扇形的边框添加颜色样式
        ctx.stroke();       // 绘制空心圆
        ctx.restore();      // 回复之前保存的状态
    }
}
function createCirText(ctx) {
    ctx.font = "Bold 20px Arial";         // 设置字体
    ctx.textAlign = 'start';              // 文本水平对齐方式
    ctx.textBaseline = 'middle';
    ctx.fillStyle = "#000";               // 文本垂直方向，基线位置
    var step = 2 * Math.PI / info.length; // 1/10 圆的弧度
    var centerX = myCanvas1.width / 2,centerY  = myCanvas1.height / 2;
    for(var i=0; i < info.length;i++) {
        ctx.save();
        ctx.beginPath();
        ctx.translate(centerX, centerY);        // 平移到圆心
        ctx.rotate( i * step + step / 2);       // 从时钟15点处开始旋转弧度i*step+step/2
        ctx.fillText(info[i], 130, 0);
        ctx.restore();
    }
}

// @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
function doFly2(s) {
    if (t1) {
        console.log("doFly2.return..", t1);
        return;
    }
    myCanvas1 = document.getElementById("canvas1");
    var step = 50 + Math.random() * (info.length);  // 生成50~60的随机数
    console.log("setp...", step);
    var angle = 0;  // 旋转的角度
    t1 = setInterval(function() {
        step *= 0.95;
        if(step <=0.1) {
            // console.log("clearInterval...", step);
            clearInterval(t1);
            t1 = null;
        } else {
            myCanvas1.style.transform = "rotate(" + angle + "deg)"
            angle = angle + (step * s);
            if(angle > 360) {
                angle = angle - (360  * s);
            }
        }
    }, 60);  // 设定旋转的时间
}

function doFly3(s) {
    if (t2) {
        console.log("doFly3.return..", t2);
        return;
    }
    point1 = document.getElementById("point1");
    var step = 50 + Math.random() * (info.length);  // 生成50~60的随机数
    console.log("setp...", step);
    var angle = 0;  // 旋转的角度
    t2 = setInterval(function() {
        step *= 0.95;
        if(step <=0.1) {
            // console.log("clearInterval...", step);
            clearInterval(t2);
            t2 = null;
        } else {
            point1.style.transform = "rotate(" + angle + "deg)"
            angle = angle + (step * s);
            if(angle > 360) {
                angle = angle - (360  * s);
            }
        }
    }, 60);  // 设定旋转的时间
}

function set_a(){
	var cnt = parseInt(prompt("请输入参与者数量:")) % 100;
	console.log(cnt);
	if (cnt && cnt > 0) {
		info = [];
		for (var i = 1; i<=cnt;i++) {
			info.push("参与者 " + (i<10? "0" + i: i));
		}
		reset();
	}
}

</script>

function readBlobAsDataURL(blob, callback) {
    var a = new FileReader();
    a.onload = function(e) {callback(e.target.result);};
    a.readAsDataURL(blob);
}

function file_changed(e) {
    readBlobAsDataURL(e.target.files[0], function(durl){
        console.log(durl);
    });
}
function f_load_bind() {
    var file1 = document.createElement("input")
    file1.type = "file";
    file1.onchange = file_changed;
    document.body.append(file1);
}
