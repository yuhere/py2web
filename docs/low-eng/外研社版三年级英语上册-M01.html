const marked = `
Module 1(15个单词) 我用一支铅笔来画画

1. v.使用
I <w>use</w> a pencil to draw a picture.(我用一支铅笔来画画。)
2. n.筷子
Do you know how to use <w>chopsticks</w>?(你会用筷子吗？)
3. v.想要
I <w>want</w> to find a job from the newspaper.(我想从报纸上找到一份工作。)
4. adj.饥饿的
He's <w>hungry</w> for a hamburger.(他太饿了，想吃个汉堡包。)
5. n.肮脏，凌乱
The room was in a <w>mess</w>.(这个房间杂乱不堪。)
6. adj.困难的
It's <w>hard</w> to pilot a vessel in rough weather.(在大风浪中为船舶引航是很困难的。)
7. n.刀
Can I use your <w>knife</w>?(我能用一下你的小刀吗？)
8. n.叉
Remove the meat with a fork.(用餐叉把肉叉走。)
9. 一幅刀叉
Where can I get <w>a</w> <w>knife</w> <w>and</w> <w>fork</w>?(我在那里可以拿到刀与叉？)
10. adj.容易的
This is not an <w>easy</w> task.(这不是件容易的差事。)
11. n.汉堡包
<w>Hamburger</w> is unhealthy but delicious.(汉堡虽不健康但好吃。)
12. n.(常复)炸薯条
I had fish and <w>chips</w> in a cafe.(我在一家小餐馆吃了鱼和炸薯条。)
13. n.草
Look! There are flowers in the <w>grass</w>.(看！草地上有花。)
14. n.食物
I thought the <w>food</w> was very tasty.(我觉得这食物很可口。)
15. n.快餐
<w>Fast</w> <w>food</w> is the best for me.(快餐对我来说是最好的。)
`;
